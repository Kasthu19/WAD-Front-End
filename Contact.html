<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tasty Tales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Header & Navbar Section -->
      <header>
        <nav>
          <div class="nav_logo">
            <a href="#">
              <img src="logo.png" alt="Logo" />
              <h2>Tasty Tales</h2>
            </a>
          </div>
  
          <input type="checkbox" id="click" />
          <label for="click">
            <i class="menu_btn bx bx-menu"></i>
            <i class="close_btn bx bx-x"></i>
          </label>
  
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Menu.html">Our Menu</a></li>
            <li><a href="Why_US.html">Why Us</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>

        <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="section_title">Contact Us</h2>
        <div class="section_container">
          <div class="contact_container">
            <div class="contact_form">
              <form action="#">
                <div class="field">
                  <label for="Name">Full Name</label>
                  <input type="text" id="Name" placeholder="Your Name" required />
                </div>
                <div class="field">
                  <label for="email">Your Email</label>
                  <input
                    type="text"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="field">
                  <label for="number">Your Number</label>
                  <input
                    type="number"
                    id="number"
                    placeholder="Your Contact Number"
                    required
                  />
                </div>
                <div class="field">
                  <label for="textarea">Textarea</label>
                  <textarea
                    name="textarea"
                    id="textarea"
                    placeholder="Your Message"
                  ></textarea>
                </div>
  
                <button class="button" id="submit">Submit</button>
              </form>
            </div>
  
            <div class="contact_text">
              <div class="contact_items">
                <i class="bx bx-current-location"></i>
                <div class="contact_details">
                  <h3>Our Location</h3>
                  <p>Jaffna,Srilanka</p>
                </div>
              </div>
              <div class="contact_items">
                <i class="bx bxs-envelope"></i>
                <div class="contact_details">
                  <h3>General Enquries</h3>
                  <p>tastytales@gmail.com</p>
                </div>
              </div>
              <div class="contact_items">
                <i class="bx bxs-phone-call"></i>
                <div class="contact_details">
                  <h3>Call Us</h3>
                  <p>0767909473</p>
                </div>
              </div>
              <div class="contact_items">
                <i class="bx bxs-time-five"></i>
                <div class="contact_details">
                  <h3>Our Timing</h3>
                  <p>Mon-Sun : 10:00 AM - 7:00 PM</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
